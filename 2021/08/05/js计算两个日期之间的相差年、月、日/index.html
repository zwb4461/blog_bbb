an class="params">n</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> n &lt; <span class="number">10</span> ? <span class="string">&quot;0&quot;</span> + n : n;</span><br><span class="line">      &#125;;</span><br><span class="line">      <span class="keyword">var</span> fixInt = <span class="function"><span class="keyword">function</span> (<span class="params">a</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; a.length; i++) &#123;</span><br><span class="line">          a[i] = <span class="built_in">parseInt</span>(a[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> a;</span><br><span class="line">      &#125;;</span><br><span class="line">      <span class="keyword">var</span> getMonthDays = <span class="function"><span class="keyword">function</span> (<span class="params">y, m</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> aMonthDays = [<span class="number">0</span>, <span class="number">31</span>, <span class="number">28</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>];</span><br><span class="line">        <span class="keyword">if</span> (y % <span class="number">400</span> == <span class="number">0</span> || (y % <span class="number">4</span> == <span class="number">0</span> &amp;&amp; y % <span class="number">100</span> != <span class="number">0</span>)) &#123;</span><br><span class="line">          aMonthDays[<span class="number">2</span>] = <span class="number">29</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> aMonthDays[m];</span><br><span class="line">      &#125;;</span><br><span class="line">      <span class="keyword">var</span> checkDate = <span class="function"><span class="keyword">function</span> (<span class="params">sDate</span>) </span>&#123;&#125;;</span><br><span class="line">      <span class="keyword">var</span> y = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">var</span> m = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">var</span> d = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">var</span> sTmp;</span><br><span class="line">      <span class="keyword">var</span> aTmp;</span><br><span class="line">      sDate1 = fixDate(sDate1);</span><br><span class="line">      sDate2 = fixDate(sDate2);</span><br><span class="line">      <span class="keyword">if</span> (sDate1 &gt; sDate2) &#123;</span><br><span class="line">        sTmp = sDate2;</span><br><span class="line">        sDate2 = sDate1;</span><br><span class="line">        sDate1 = sTmp;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">var</span> aDate1 = sDate1.split(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">      aDate1 = fixInt(aDate1);</span><br><span class="line">      <span class="keyword">var</span> aDate2 = sDate2.split(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">      aDate2 = fixInt(aDate2);</span><br><span class="line">      y = aDate2[<span class="number">0</span>] - aDate1[<span class="number">0</span>];</span><br><span class="line">      <span class="keyword">if</span> (sDate2.replace(aDate2[<span class="number">0</span>], <span class="string">&quot;&quot;</span>) &lt; sDate1.replace(aDate1[<span class="number">0</span>], <span class="string">&quot;&quot;</span>)) &#123;</span><br><span class="line">        y = y - <span class="number">1</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//计算月份</span></span><br><span class="line">      aTmp = [aDate1[<span class="number">0</span>] + y, aDate1[<span class="number">1</span>], fixZero(aDate1[<span class="number">2</span>])];</span><br><span class="line">      <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (aTmp[<span class="number">1</span>] == <span class="number">12</span>) &#123;</span><br><span class="line">          aTmp[<span class="number">0</span>]++;</span><br><span class="line">          aTmp[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          aTmp[<span class="number">1</span>]++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> ([aTmp[<span class="number">0</span>], fixZero(aTmp[<span class="number">1</span>]), aTmp[<span class="number">2</span>]].join(<span class="string">&quot;-&quot;</span>) &lt;= sDate2) &#123;</span><br><span class="line">          m++;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//计算天数</span></span><br><span class="line">      aTmp = [aDate1[<span class="number">0</span>] + y, aDate1[<span class="number">1</span>] + m, aDate1[<span class="number">2</span>]];</span><br><span class="line">      <span class="keyword">if</span> (aTmp[<span class="number">1</span>] &gt; <span class="number">12</span>) &#123;</span><br><span class="line">        aTmp[<span class="number">0</span>]++;</span><br><span class="line">        aTmp[<span class="number">1</span>] -= <span class="number">12</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (aTmp[<span class="number">2</span>] == getMonthDays(aTmp[<span class="number">0</span>], aTmp[<span class="number">1</span>])) &#123;</span><br><span class="line">          aTmp[<span class="number">1</span>]++;</span><br><span class="line">          aTmp[<span class="number">2</span>] = <span class="number">1</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          aTmp[<span class="number">2</span>]++;</span><br><span class="line">        &#125;</span><br><span class="line">        sTmp = [aTmp[<span class="number">0</span>], fixZero(aTmp[<span class="number">1</span>]), fixZero(aTmp[<span class="number">2</span>])].join(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (sTmp &lt;= sDate2) &#123;</span><br><span class="line">          d++;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> &#123; <span class="attr">y</span>: y, <span class="attr">m</span>: m, <span class="attr">d</span>: d &#125;;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
